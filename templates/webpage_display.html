<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>WEBPAGE DISPLAY</h1>
        <table border="3px">
            <tr>
                <th>PK</th>
                <th>Name</th>
                <th>URL</th>
                <th>Topic_Name</th>
            </tr>
            {% for wo in WO %}
               <tr>
                  <td>{{wo.pk}}</td>
                  <td>{{wo.name}}</td>
                  <td>{{wo.url}}</td>
                  <td>{{wo.topic_name}}</td>
               </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
